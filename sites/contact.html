        <!-- open ruimte -->


        <h3>
          Contact
        </h3>
        <p>
          Heeft u een vraag? Vul hieronder uw gegevens en vraag in en wij nemen zo spoedig mogelijk contact met je op.
        </p>
        <form class="form-contact">
          <table class="table-contact">
            <tr class="tr-contact">
              <td>
                <label for="aanhef" class="label-contact">
                  Aanhef
                </label>
              </td>
              <td>
                <input type="text" class="contact-input" for="aanhef" required>
              </td>
            </tr>
            <tr class="tr-contact">
              <td>
                <label for="naam" class="label-contact">
                  Naam
                </label>
              </td>
              <td>
                <input type="text" class="contact-input" for="naam" required>
              </td>
            </tr>
            <tr class="tr-contact">
              <td>
                <label for="email" class="label-contact">
                  E-mail
                </label>
              </td>
              <td>
                <input type="email" class="contact-input" for="email" required>
              </td>
            </tr>
            <tr class="tr-contact">
              <td>
                <label for="telefoonnummer" class="label-contact">
                  Telefoonnummer
                </label>
              </td>
              <td>
                <input type="text" class="contact-input" for="telefoonnummer" required>
              </td>
            </tr>
            <tr class="tr-contact">
              <td>
                <label for="vraag" class="label-contact">
                  Vraag/Opmerking?
                </label>
              </td>
              <td>
                <textarea type="number" class="contact-input" for="vraag"></textarea>
              </td>
            </tr>
            <tr class="tr-contact">
              <td>
                <input type="checkbox" required><span class="checkbox">Ik ga akkoord met de algemene voorwaarden!</span>
              </td>
            </tr>
            <tr class="tr-contact">
              <td>
                <button class="versturen">Versturen</button>
              </td>
            </tr>
          </table>
        </form>
    </body>
